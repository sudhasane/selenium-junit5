cucumber.publish.quiet=true
cucumber.execution.parallel.enabled=true
cucumber.plugin=pretty, html:build/cucumber-reports/Cucumber.html, json:build/cucumber-reports/Cucumber.json, junit:build/cucumber-reports/Cucumber.xml
cucumber.filter.tags=@test
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=2

